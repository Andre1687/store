<div class="container">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputEmail4" [value]="usuario.nombre">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputEmail4" [value]="usuario.apellido">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Edad</label>
      <input type="text" class="form-control" id="inputEmail4" [value]="usuario.edad">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" *ngFor="let button of buttonNames" (click)="actionButton(button)">{{button}}</button>
    </div>
  </form>
</div>
